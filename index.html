<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.12.0/matter.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
  <link rel="icon" type="image/png" href="./images/billy.png">
  <link rel="stylesheet" href="./lib/styles.css">
  <title>JSMachine Learning</title>
</head>
<body>
  <div class="ui wrapper">
    <div class="ui grid">
      <div class="ui twelve wide column">
        <div class="target-wrapper">
          <div>
            <div class="x-position"></div>
            <div class="target"></div>
            <div class="box-labels">
              <div class="box-wrapper" id="box-wrapper-0">
                <div class="score" id="box-0">0</div>
                <div>Box 1</div>
              </div>
              <div class="box-wrapper" id="box-wrapper-1">
                <div class="score" id="box-1">0</div>
                <div>Box 2</div>
              </div>
              <div class="box-wrapper" id="box-wrapper-2">
                <div class="score" id="box-2">0</div>
                <div>Box 3</div>
              </div>
              <div class="box-wrapper" id="box-wrapper-3">
                <div class="score" id="box-3">0</div>
                <div>Box 4</div>
              </div>
              <div class="box-wrapper" id="box-wrapper-4">
                <div class="score" id="box-4">0</div>
                <div>Box 5</div>
              </div>
              <div class="box-wrapper" id="box-wrapper-5">
                <div class="score" id="box-5">0</div>
                <div>Box 6</div>
              </div>
              <div class="box-wrapper" id="box-wrapper-6">
                <div class="score" id="box-6">0</div>
                <div>Box 7</div>
              </div>
              <div class="box-wrapper" id="box-wrapper-7">
                <div class="score" id="box-7">0</div>
                <div>Box 8</div>
              </div>
              <div class="box-wrapper" id="box-wrapper-8">
                <div class="score" id="box-8">0</div>
                <div>Box 9</div>
              </div>
              <div class="box-wrapper" id="box-wrapper-9">
                <div class="score" id="box-9">0</div>
                <div>Box 10</div>
              </div>
            </div>
          </div>
        </div>
        <div class="ui grid">
          <div class="ui eight wide column">
            <form autocomplete="off" class="ui ignored message form">
              <h4>Ball Bounciness (Range: 0.0 to 1.0)</h4>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="./score.js" type="text/javascript"></script>
  <script src="./lib/index.js" type="text/javascript"></script>
</body>
</html>
